<!DOCTYPE html>

    .band { height: 220px; border: 1px solid #ccc; padding: 20px; overflow-x: auto; white-space: nowrap; box-sizing: border-box; }

    button:disabled { background: #ccc; cursor: not-allowed; }
    .status { position: fixed; top: 10px; left: 10px; padding: 12px 20px; border-radius: 6px; font-weight: bold; display: none; z-index: 10; }
    h2 { margin: 10px 0; color: #333; }
