<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda PG D&D 5e</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='28' font-size='28' fill='%23333'>F</text></svg>">
    <style>
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:20px;background:#f5f5f5;color:#333}
        .sheet{max-width:900px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 20px rgba(0,0,0,0.1)}
        .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:20px;margin:20px 0}
        .stat{border:2px solid #8B4513;padding:15px;border-radius:8px;text-align:center;background:#fafafa}
        .stat h3{margin:0 0 10px;font-size:18px;color:#8B4513}
        .ability-score{font-size:36px;font-weight:bold;color:#D2691E;margin:10px 0}
        .modifier{font-size:24px;color:#FF4500;font-weight:bold}
        .section{padding:15px;margin:15px 0;border:1px solid #ddd;border-radius:8px;background:#fafafa}
        .section h2{background:#8B4513;color:white;padding:10px;margin:0;border-radius:5px 5px 0 0}
        .info-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}
        .classe-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:10px 0}
        .classe-item{padding:8px;background:#e8f4f8;border-radius:5px;border-left:4px solid #8B4513}
        .classe-main{font-weight:bold;font-size:1.1em;background:#d4edda !important;border-left-color:#28a745}
        nav{text-align:center;margin:20px 0}
        nav a{display:inline-block;padding:10px 20px;background:#8B4513;color:white;text-decoration:none;border-radius:5px;margin:0 10px;font-weight:bold}
        nav a:hover{background:#A0522D}
        .loading{text-align:center;padding:40px;color:#8B4513}
        @media (max-width:768px){.stats{grid-template-columns:repeat(2,1fr)}}
    </style>
</head>
<body>
    <div class="sheet">
        <h1 style="text-align:center;color:#8B4513;font-size:2.5em;margin-bottom:10px">Scheda Personaggio D&D 5e</h1>
        
        <div id="loading" class="loading">Caricamento dati dal Google Sheet...</div>
        <div id="content" style="display:none">
            <div class="section">
                <h2>Informazioni Base</h2>
                <div id="info-base" class="info-grid"></div>
            </div>

            <div class="section">
                <h2>Classe & Livello</h2>
                <div id="classi" class="classe-grid"></div>
            </div>

            <div class="stats" id="stats"></div>

            <nav>
                <a href="azioni.html">üìú Azioni & Incantesimi</a>
            </nav>
        </div>
    </div>

    <script>
        // TUO ULTIMO URL MULTICLASSE
        const API_URL = 'https://corsproxy.io/?' + encodeURIComponent('https://script.google.com/macros/s/AKfycbxOQtKEtAFeAyQLgIIgf4o7saBK3ueOu7KCKWP9MuyqFCovrNP7Px5R0Bdnz6Dk-3yeVw/exec');
        
        async function caricaDati() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const pg = data.pg || {};
                
                // Info base
                document.getElementById('info-base').innerHTML = `
                    <div><strong>Nome:</strong> ${pg.nome || 'N/A'}</div>
                    <div><strong>Razza:</strong> ${pg.razza || 'N/A'}</div>
                    <div><strong>PF:</strong> ${pg.pf_max || '0'}/${pg.pf_max || '0'}</div>
                    <div><strong>CA:</strong> ${pg.ca || '0'}</div>
                    <div><strong>Allineamento:</strong> ${pg.allineamento || 'N/A'}</div>
                `;
                
                // Classi + multiclasse (C1-D1 principale, C2-D2, C3-D3, etc.)
                const classi = [
                    {nome: pg.classe || '', livello: pg.livello || 0, principale: true},
                    {nome: pg.classe2 || '', livello: pg.livello2 || 0},
                    {nome: pg.classe3 || '', livello: pg.livello3 || 0},
                    {nome: pg.classe4 || '', livello: pg.livello4 || 0},
                    {nome: pg.classe5 || '', livello: pg.livello5 || 0}
                ].filter(c => c.nome && parseInt(c.livello) > 0);
                
                const classiHTML = classi.map(c => `
                    <div class="classe-item ${c.principale ? 'classe-main' : ''}">
                        <div><strong>${c.nome}</strong></div>
                        <div>Livello ${c.livello}</div>
                    </div>
                `).join('');
                
                document.getElementById('classi').innerHTML = classiHTML || '<em>Nessuna classe trovata</em>';
                
                // Stats
                const stats = [
                    {nome: 'Forza', valore: pg.forza || 10},
                    {nome: 'Destrezza', valore: pg.destrezza || 10},
                    {nome: 'Costituzione', valore: pg.costituzione || 10},
                    {nome: 'Intelligenza', valore: pg.intelligenza || 10},
                    {nome: 'Saggezza', valore: pg.saggezza || 10},
                    {nome: 'Carisma', valore: pg.carisma || 10}
                ];
                
                const statsHTML = stats.map(stat => {
                    const mod = Math.floor((stat.valore - 10) / 2);
                    const modSign = mod >= 0 ? `+${mod}` : mod;
                    return `
                        <div class="stat">
                            <h3>${stat.nome}</h3>
                            <div class="ability-score">${stat.valore}</div>
                            <div class="modifier">${modSign}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('stats').innerHTML = statsHTML;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
            } catch(error) {
                document.getElementById('loading').innerHTML = `‚ùå Errore: ${error.message}`;
                console.error(error);
            }
        }
        
        window.addEventListener('load', caricaDati);
    </script>
</body>
</html>
